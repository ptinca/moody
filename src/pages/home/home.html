<ion-header>
  <ion-navbar>
    <ion-title>Moody</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <blockquote margin-bottom>"The best preparation for tomorrow is doing your best today."</blockquote>
  <canvas #lineCanvas></canvas>
  <ion-card *ngFor="let mood of moodsList">
    <ion-card-content>
      mood {{ mood.mood }}<br>
      anxiety {{ mood.anxiety }}
    </ion-card-content>
  </ion-card>
</ion-content>
