<ion-header>
  <ion-navbar>
    <ion-title>Moody</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <blockquote margin-bottom>"The best preparation for tomorrow is doing your best today."</blockquote>
  <canvas #lineCanvas></canvas>
  <ion-card *ngFor="let moodKey of moodsKeys">
    <ion-card-content>
      feeling {{ moods[moodKey].feeling }}<br>
      anxiety {{ moods[moodKey].anxiety }}
    </ion-card-content>
  </ion-card>
</ion-content>
