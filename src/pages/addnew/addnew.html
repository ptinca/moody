<ion-header>
  <ion-navbar>
    <ion-title>
      Add new record
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center></h2>
  <ion-col (click)="datePicker.open()" width-100 text-center>
    <div>
      {{ display_date }}
    </div>
    <ion-item no-lines hidden="true">
      <ion-datetime #datePicker (ionChange)="selectedDate($event)" pickerFormat="YYYY-MM-DDTHH:mm" [(ngModel)]="date"></ion-datetime>
    </ion-item>
  </ion-col>

  <ion-item no-padding no-lines>
    <ion-label>How is your mood today?</ion-label>
    <ion-range min="0" max="10" step="1" snaps="true" pin="true" color="secondary" [(ngModel)]="mood">
      <ion-icon range-left  color="danger" name="md-sad"></ion-icon>
      <ion-icon range-right color="secondary" name="md-happy"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item no-padding no-lines>
    <ion-label>What is your anxiety level?</ion-label>
    <ion-range min="0" max="10" step="1" snaps="true" pin="true" color="secondary" [(ngModel)]="anxiety">
      <ion-icon range-left color="secondary" name="md-happy"></ion-icon>
      <ion-icon range-right  color="danger" name="md-sad"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item no-padding no-lines>
    <ion-item>
      <ion-textarea placeholder="Add notes ..." [(ngModel)]="notes"></ion-textarea>
    </ion-item>
  </ion-item>
  <button ion-button (click)="addNewRecord(feeling)">Submit</button>
</ion-content>
